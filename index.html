<!DOCTYPE html>
<html>
    <head>
        <metacharset="utf-8">
        <link rel="stylesheet" href="css\style.css">
        <script defer src="js\script.js"></script> 
        <title>Exercice 16</title>
    </head>
    <body>
        <div id="drumkit">
            <div data-key="65" class="key drum clap">
                <div class="touche"><kbd>A</kbd></div>
                <div class="bruit">clap</div>
            </div>
            <div data-key="83" class="key drum hihat">
                <div class="touche"><kbd>S</kbd></div>
                <div class="bruit">hihat</div>
            </div>
            <div data-key="68" class="key drum kick">
                <div class="touche"><kbd>D</kbd></div>
                <div class="bruit">kick</div>
            </div>
            <div data-key="70" class="key drum openhat">
                <div class="touche"><kbd>F</kbd></div>
                <div class="bruit">openhat</div>
            </div>
            <div data-key="71" class="key drum boom">
                <div class="touche"><kbd>G</kbd></div>
                <div class="bruit">boom</div>
            </div>
            <div data-key="72" class="key drum ride">
                <div class="touche"><kbd>H</kbd></div>
                <div class="bruit">ride</div>
            </div>
            <div data-key="74" class="key drum snare">
                <div class="touche"><kbd>J</kbd></div>
                <div class="bruit">snare</div>
            </div>
            <div data-key="75" class="key drum tom">
                <div class="touche"><kbd>K</kbd></div>
                <div class="bruit">tom</div>
            </div>
            <div data-key="76" class="key drum tink">
                <div class="touche"><kbd>L</kbd></div>
                <div class="bruit">tink</div>
            </div>
        </div>

        <audio src="drum\clap.wav" data-key="65"></audio>
        <audio src="drum\hihat.wav" data-key="83"></audio>
        <audio src="drum\kick.wav" data-key="68"></audio>
        <audio src="drum\openhat.wav" data-key="70"></audio>
        <audio src="drum\boom.wav" data-key="71"></audio>
        <audio src="drum\ride.wav" data-key="72"></audio>
        <audio src="drum\snare.wav" data-key="74"></audio>
        <audio src="drum\tom.wav" data-key="75"></audio>
        <audio src="drum\tink.wav" data-key="76"></audio>
    </body>
</html>
